<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Booking | Sweet Bean Café</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Sweet Bean Café</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="book.html">Book Again</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h3>Your Booking Details ☕</h3>

    <div class="summary-box">
      <p><strong>Venue:</strong> <span id="venue"></span></p>
      <p><strong>Table No:</strong> <span id="table"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Date:</strong> <span id="date"></span></p>
      <p><strong>Time:</strong> <span id="time"></span></p>
      <p><strong>Number of People:</strong> <span id="people"></span></p>

      <button class="btn" onclick="clearBooking()">Cancel Booking</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Sweet Bean Café | Made with ☕ & ❤️</p>
  </footer>

  <script>
    const booking = JSON.parse(localStorage.getItem("tableBooking"));

    if (!booking) {
      alert("No booking found!");
      window.location.href = "book.html";
    } else {
      document.getElementById("venue").textContent = booking.venue;
      document.getElementById("table").textContent = booking.table;
      document.getElementById("name").textContent = booking.name;
      document.getElementById("phone").textContent = booking.phone;
      document.getElementById("date").textContent = booking.date;
      document.getElementById("time").textContent = booking.time;
      document.getElementById("people").textContent = booking.people;
    }

    function clearBooking() {
      localStorage.removeItem("tableBooking");
      alert("Your booking has been cancelled.");
      window.location.href = "book.html";
    }
  </script>

</body>
</html>
