<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Sweet Bean Café</title>
  <link rel="stylesheet" href="./assets/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Sweet Bean Café</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h3>Contact Us</h3>
    <form class="contact-form" onsubmit="handleContact(event)">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Sweet Bean Café | Made with ☕ & ❤️</p>
    <div class="footer-content">
    <p><strong>Opening Hours:</strong> Mon–Fri: 8 AM – 9 PM | Sat–Sun: 9 AM – 11 PM</p>
  </div>
  </footer>

  <script src="assets/script.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    if (form) {
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // prevent actual submission if it's a static form

        // Create popup container
        const popup = document.createElement("div");
        popup.textContent = "✅ Your message has been submitted!";
        popup.style.position = "fixed";
        popup.style.top = "20px";
        popup.style.right = "20px";
        popup.style.background = "#4caf50";
        popup.style.color = "#fff";
        popup.style.padding = "12px 20px";
        popup.style.borderRadius = "8px";
        popup.style.boxShadow = "0 2px 8px rgba(0,0,0,0.2)";
        popup.style.zIndex = "1000";
        popup.style.fontFamily = "Montserrat, sans-serif";
        document.body.appendChild(popup);

        // Remove popup after 2 seconds
        setTimeout(() => {
          popup.remove();
        }, 2000);

        // Optionally clear the form fields
        form.reset();
      });
    }
  });
</script>
</body>
</html>
